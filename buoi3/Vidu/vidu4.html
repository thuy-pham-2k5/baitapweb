    <ul><li>Danh sách dưới đây được thiết lập list-style-position: inside:</li></ul>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul><li>Danh sách dưới đây được thiết lập list-style-position: outside:</li></ul>
<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>"list-style-position: outside" là thiết lập mặc định.</p>
